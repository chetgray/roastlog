<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Roast Log</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab">
    <link rel="stylesheet" href="style/style.css" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
    <script src="script/util.js"></script>
  </head>
  <body>
    <header id="site-header">
      <img src="img/Coffee_beans_by_gnokii.svg" alt="" id="site-logo">
      <h1>Roast Log</h1>
    </header>

    <div id="site-content">
      <nav id="site-nav">
        <ul>
          <li><a href="#search">Search</a>
          <li><a href="#roast">Roast</a>
        </ul>
      </nav>

      <main>
        <section id="search">
          <form>
            <div class="flex-container">
              <select list="search-types">
              <datalist id="search-types">
                <option>Roast date</option>
                <option>Green coffee</option>
              </datalist>
              <input type="text">
              <button type="submit">Search</button>
            </div>
          </form>
        </section>

        <section id="roast">
          <h2>ETY 2018-01-25</h2>
          <div id="roast-data">
            Roast data goes here.
          </div>
          <div id="roast-chart"></div>
        </section>
      </main>
    </div> <!-- #site-content -->

    <footer id="site-footer">
      <small>&copy; copyright 2018, Chet Gray</small>
    </footer>

    <script src="script/main.js"></script>
  </body>
</html>
